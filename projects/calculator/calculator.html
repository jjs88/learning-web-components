<!doctype html>
<html>
<head>
	<title>Board Game</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<h1> Super Calculator 3000 </h1>
	<div id="board">
		<div id="screen"> 
			<div id="results"> 100000</div>
		</div>
		<div id="number-pad"> 
			<button class="btn-num">1</button>
			<button class="btn-num">2</button>
			<button class="btn-num">3</button>
			<button class="btn-num">4</button>
			<button class="btn-num">5</button>
			<button class="btn-num">6</button>
			<button class="btn-num">7</button>
			<button class="btn-num">8</button>
			<button class="btn-num">9</button>
			<button class="btn-num">0</button>
		</div>
		<div id="action"> 
			<button id="clear" class="btn-action">clear</button>
			<button class="btn-action action-click">+</button>
			<button class="btn-action action-click">-</button>
			<button class="btn-action action-click">*</button>
			<button id="equals" class="btn-action">=</button>
		</div>
	</div>

	<script src="calculator.js" type="text/javascript"></script>
</body>
</html>
